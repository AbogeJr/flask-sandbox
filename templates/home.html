{% extends "layout.html" %}
    {% block content %}     
        {% for post in posts %}
            <div class="container border p-3 my-3">
                <h2 class="display-6">{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><small>By: <b>{{ post.author }}</b> on {{ post.date_posted }} </small></p>
            </div>    
        {% endfor %}
    {% endblock content %}
